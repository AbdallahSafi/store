<!DOCTYPE html>
<html>
  <head>
    <title>Auth Test</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <div class="card">
        <img src="./assets/pay.png" alt="paypal" style="width:150px">
        <div class="container">
          <!-- <h4><b>Login using PayPal</b></h4>  -->
          <a id="oauth" href="#">Login</a>
        </div>
      </div>

    </main>

    <script>
      let URL = "https://www.sandbox.paypal.com/signin/authorize";

      let options = {
        flowEntry: "static",
        client_id:
          "AZzDLuhrFoAxHe6ok71Gelf_9EjIRLObirkCokufzCl2PN1A36fGKt3KYOjkOjtxwd_XqmtRLHbKMvUm",
        redirect_uri: "https://as-store.herokuapp.com/oauth",
        scope: "openid",
        response_type: "code",
      };

      let QueryString = Object.keys(options)
        .map((key) => {
          return `${key}=` + encodeURIComponent(options[key]);
        })
        .join("&");

      let authURL = `${URL}?${QueryString}`;

      let link = document.getElementById("oauth");
      link.setAttribute("href", authURL);
    </script>
  </body>
</html>
